<hello name="{{ name }}"></hello>
<p>
  Press buttons to see some magic happen :)
</p>
<table>
  <tr>
<th><button mat-fab color="primary" aria-label="ForwardLeft">
        <mat-icon>arrow_back</mat-icon></button></th>
<th><button mat-fab color="primary" aria-label="StraightForward">
        <mat-icon>arrow_upward</mat-icon></button></th>

        <mat-icon>arrow_forward</mat-icon></button></th>
</tr>
<br/>

  </tr>
<br/>
<tr>
<th><button mat-fab color="primary" aria-label="BackwardLeft">
        <mat-icon>arrow_back</mat-icon></button></th>
<th><button mat-fab  color="primary" aria-label="StraightBackward">
        <mat-icon>arrow_downward</mat-icon></button></th>
<th><button mat-fab  color="primary" aria-label="BackwardRight">
        <mat-icon>arrow_forward</mat-icon></button></th>
  </tr>
</table>
